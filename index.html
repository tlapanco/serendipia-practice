<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Main Script -->
	<script defer src="app.js"></script>
	<title>Práctica | Serendipia</title>
</head>
<body class="bg-secondary text-white">
	<header class="container">
		<h1 class="text-center">Listado de elementos desde un Csv</h1>
	</header>
	<!-- Main content -->
	<main class="container vw-100 d-flex align-items-center justify-content-center">
		<!-- Spinner loader -->
		<div id="loading-spinner" >
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
		<!-- List of items group -->
		<section id="items-group" class="row p-3 gap-4 container" style="display: none;">
			<!-- List of items 1 -->
			<ul id="items-list-1" class="list-group col-md "></ul>
			<!-- List of items 2 -->
			<ul id="items-list-2" class="list-group col-md"></ul>
		</section>
	</main>
	<!-- Modal item detail -->
	<section id="item-modal"
		class="position-fixed top-50 start-50 translate-middle bg-black vh-100 vw-100 p-3 align-items-center justify-content-center z-30" style="display: none;">
		<div id="item-details" class="bg-white p-4 rounded text-black">
			<h2>Detalles</h2>
			<p><strong>Nombre:</strong> <span id="item-name"></span></p>
			<p><strong>Edad:</strong> <span id="item-age"></span></p>
			<p><strong>Sexo:</strong> <span id="item-gender"></span></p>
			<p><strong>Ocupación:</strong> <span id="item-job"></span></p>
			<p><strong>Nivel de estudios:</strong> <span id="item-education"></span></p>
			<button class="btn btn-danger" id="close-modal-button">Cerrar</button>
		</div>
	</section>
	<!-- Footer -->
	<footer class="d-flex align-items-center justify-content-center">
		<h2>Creado por @tlapanco</h2>
	</footer>

</body>
</html>
