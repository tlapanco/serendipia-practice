<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<!-- Main Script -->

		<section id="items-group" class="row p-3 gap-4 container" style="display: none;">
			<!-- List of items 1 -->
			<ul id="items-list-1" class="list-group col-md "></ul>
			<!-- List of items 2 -->
			<ul id="items-list-2" class="list-group col-md"></ul>
		</section>

	<!-- Footer -->
	<footer class="d-flex align-items-center justify-content-center">
